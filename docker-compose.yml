services:
  db:
    image: postgres:16-alpine
    container_name: photodisplay-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: photodisplay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photodisplay-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/photodisplay?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-super-secret-key-change-me}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "node_modules/.bin/prisma db push && node prisma/init.js && node server.js"

volumes:
  postgres_data:
  uploads_data:

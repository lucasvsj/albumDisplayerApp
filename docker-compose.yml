services:
  db:
    image: postgres:16-alpine
    container_name: photodisplay-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: photodisplay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photodisplay-app
    restart: unless-stopped
    ports:
      - "3321:3321"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/photodisplay?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-super-secret-key-change-me}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://album.lucasvsj.com}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@photodisplay.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - internal
      - traefik_network
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.album.rule=Host(`album.lucasvsj.com`)"
      - "traefik.http.routers.album.entrypoints=websecure"
      - "traefik.http.routers.album.tls.certresolver=cloudflare"
      - "traefik.http.services.album.loadbalancer.server.port=3000"
    command: >
      sh -c "node_modules/.bin/prisma db push && node prisma/init.js && node server.js"

networks:
  internal:
    driver: bridge
  traefik_network:
    external: true

volumes:
  postgres_data:
  uploads_data:
